<!DOCTYPE html>
<!--
Score announcement system
https://github.com/whs/score
-->
<html>
<head>
	<meta charset="UTF-8">
	<title><!-- @echo system --></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<a href="fastscore.php" id="light">Lightweight version</a>
<form id="login" method="post">
	<div class="header">
		<img src="img/logo.gif" class="logo">
		<div class="infotxt">
			<div class="appname"><!-- @echo system --></div>
			<div class="sitename"><!-- @echo branding --></div>
		</div>
	</div>
	<div class="clear"></div>
	<div class="error">ไม่พบข้อมูล</div>
	<label class="input">
		เลขประจำตัว
		<input type="text" name="u" required autofocus>
	</label>
	<label class="input">
		รหัสผ่าน
		<input type="password" name="p" required>
	</label>
	<div id="files">กำลังเรียกข้อมูล...</div>
	<input type="submit" value="แสดง">
	<div id="loadscrim"><div class="innertext">Loading...</div></div>
</form>
<div id="result" class="result hide">
	<div class="social">
		<a href="#" class="imgshare" target="_blank">ภาพ</a>
	</div>
	<div class="name"></div>
	<div class="filename"></div>
	<table>
		<thead>
			<tr><th style="width: 50%">วิชา</th><th>คะแนน</th><th>%</th><th>z</th><th>อันดับที่</th></tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<div class="subjinfo">คลิกที่ชื่อวิชาเพื่อดูสถิติ</div>
	<div class="stats hide">
		<table>
			<thead>
				<tr><th></th><th>สูงสุด</th><th>ต่ำสุด</th><th>ต่ำสุดอันดับ 2</th><th>ฐานนิยม</th><th>เฉลี่ย</th><th>S.D.</th><th>ผู้สอบ</th></tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	<div class="graph"></div>
</div>
<!-- @if useCdn=true -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<!-- @endif -->
<script src="js/app.js"></script>
</body>
</html>
