<html>
<head>
	<meta charset="UTF-8">
	<title>ระบบประกาศผลคะแนนสอบ</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<form id="login" method="post" data-role="page" target="#result">
	<div data-role="header">
		<a href="#about" data-icon="info" data-transition="slideup">เกี่ยวกับ</a>
		<h2>ระบบประกาศผลคะแนนสอบ</h2>
	</div>
	<div data-role="content">
		<label class="input">
			เลขประจำตัว
			<input data-clear-btn="true" type="text" name="u" required autofocus>
		</label>
		<label class="input">
			รหัสผ่าน
			<input data-clear-btn="true" type="password" name="p" required>
		</label>
		<div data-role="fieldcontain">
		    <label for="file">รายการ:</label>
		    <select name="f" id="file" required disabled></select>
		</div>
		<input type="submit" value="แสดง" data-theme="b">
	</div>
</form>
<div id="result" data-role="page">
	<div data-role="header">
		<a href="#login" data-icon="back" data-rel="back">กลับ</a>
		<h2>ระบบประกาศผลคะแนนสอบ</h2>
	</div>
	<div data-role="content">
		<table class="table-stroke" style="width: 100%;">
			<thead>
				<tr><th style="width: 50%">วิชา</th><th>คะแนน</th><th>%</th><th>z</th><th>อันดับที่</th></tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<div data-role="footer">
		<h4></h4>
	</div>
</div>
<div id="stats" data-role="page">
	<table>
		<thead>
			<tr><th></th><th>สูงสุด</th><th>ต่ำสุด</th><th>ต่ำสุดอันดับ 2</th><th>ฐานนิยม</th><th>เฉลี่ย</th><th>S.D.</th><th>ผู้สอบ</th></tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
<div id="about" data-role="page" data-add-back-btn="true">
	<div data-role="header">
		<h2>เกี่ยวกับ</h2>
	</div>
	<div data-role="content">
		<p><strong>โปรแกรมแสดงผลคะแนนสอบ</strong></p>
		<p>Version 3.0</p>
		<dl>
			<dt>ผู้พัฒนา</dt>
			<dd><a href="http://www.whs.in.th">whs.in.th</a></dd>
			<dt>ข้อมูล</dt>
			<dd>งานทะเบียนวัดผล</dd>
			<dd>งานสื่อนวัตกรรมและเทคโนโลยี</dd>
		</dl>
	</div>
</div>
<script src="shared.min.js"></script>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<script src="mobile.js"></script>
</body>
</html>
